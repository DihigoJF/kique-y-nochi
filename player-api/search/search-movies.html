<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"/>
      <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
      <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://kowacu.netlify.app/player-api/search/app.css">
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input type="search" id="search-input" placeholder="Buscar películas.."/>
        <i onclick="sound.play()" class="fi fi-rr-microphone" id="voice-search"></i>
        <button onclick="sound.play()" id="search"><i class="fi fi-br-search"></i></button>
      </div>
      <div id="buttons">
        <button onclick="sound.play()" class="button-value" onclick="filterProduct('all')">Recientes</button>
        <button onclick="sound.play()" class="button-value" onclick="filterProduct('Topwear')">
          Acción
        </button>
        <button onclick="sound.play()" class="button-value" onclick="filterProduct('Bottomwear')">
          Ciencia Ficción
        </button>
        <button onclick="sound.play()" class="button-value" onclick="filterProduct('Jacket')">
          Drama
        </button>
        <button onclick="sound.play()" class="button-value" onclick="filterProduct('Watch')">
          Anime
        </button>
      </div>
      <div id="products"></div>
    </div>
    
    <script src="https://kowacu.netlify.app/player-api/search/app.js"></script>
  </body>
</html>
