<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kowacu - Iniciar Sesión</title>
    <link rel="stylesheet" href="/navbar/app.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="theform">
                <div class="play">
                    <div class="wrapper">
                        <div class="card one"></div>
                        <div class="card two"></div>
                        <div class="card three"></div>
                        <div class="card four"></div>
                        <div class="card five"></div>
                    </div>
                </div>
                <div class="signup">
                    <nav>
                        <ul>
                            <li><a href="#0"><i class="ri-arrow-left-s-line"></i></a></li>
                            <li>¿Aún no tienes una cuenta?<a href="#0" class="t-signin"> Regístrate aquí</a></li>
                        </ul>
                    </nav>
                    <div class="heading">
                        <h2>Iniciar Sesión</h2>
                        <p>Tus datos estan seguros y encriptados.</p>
                    </div>
                    <form action="">
                        <p>
                            <i class="ri-mail-line"></i>
                            <input type="email" placeholder="Ingresa tu Email">
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i class="ri-eye-line"></i>
                            <input class="passw" type="password" placeholder="Ingresa tu contraseña">
                        </p>
                        <div class="actions">
                            <label>
                                <input type="submit" value="Iniciar Sesión">
                            </label>
                        </div>
                        <p class="pass">¿Olvidaste tu contraseña?<a href="#0" class="r-pass"> Restablecer contraseña</a></p>
                    </form>
                </div>
                <div class="signin">
                    <nav>
                        <ul>
                            <li><a href="#0"><i class="ri-arrow-left-s-line"></i></a></li>
                            <li>¿Ya tienes una cuenta activa?<a href="#0" class="t-signup"> Iniciar Sesión</a></li>
                        </ul>
                    </nav>
                    <div class="heading">
                        <h2>Registrarme</h2>
                        <p>Regístrate y obtén beneficios en Kowacu</p>
                    </div>
                    <form action="">
                        <p>
                            <i class="ri-user-line"></i>
                            <input type="text" placeholder="Usuario">
                        </p>
                        <p>
                            <i class="ri-mail-line"></i>
                            <input type="email" placeholder="Correo electronico">
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i id="eye" class="ri-eye-line"></i>
                            <input type="password" class="passwo" placeholder="Crea una contraseña">
                        </p>
                        
                        <div class="actions">
                            <label>
                                <input type="submit" value="Registrarse">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>         
    </div>
</div>
<script src="/navbar/app.js"></script>
<script>
    const signup = document.querySelector('.t-signup'),
          signin = document.querySelector('.t-signin'),
          addclass = document.querySelector('.site');
    signup.addEventListener('click', function() {
        addclass.className = 'site signup-show';
    })
    signin.addEventListener('click', function() {
        addclass.className = 'site signin-show'
    })
</script>

<script>
    const pass = document.querySelector('.passw'),
          passwo = document.querySelector('.passwo');
    const btn = document.querySelector('.ri-eye-line'),
          btn2 = document.querySelector('#eye');
          
        btn.addEventListener('click', function() {

        if (pass.type === 'password') {
            pass.type  = 'text';
            btn.classList.add("hide-btn");

        } else {
            pass.type  = 'password';
            btn.classList.remove("hide-btn");
        }
    })
        btn2.addEventListener('click', function() {

        if (passwo.type === 'password') {
            passwo.type  = 'text';
            btn2.classList.add("hide-btn");

        } else {
            passwo.type  = 'password';
            btn2.classList.remove("hide-btn");
        }
    })
</script>
</body>
</html>
